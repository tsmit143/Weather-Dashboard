<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Link Bulma Style Sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--Link Day Js-->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <!--Link Jquery-->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
</head>
<body>
    <header>
        <h1 class="title is-1 level-right has-background-info has-text-white">Weather Dashboard</h1>
    </header>

    <!--Search Area-->
    <aside class="box">
        <h2 class="title is-4">Search For A City:</h2>
        <!--Search Input-->
        <input id="search-bar" class="input" type="text" placeholder="Enter City">
        <!--State Input-->
        <input id="statesearch-bar" class="input" type="text" placeholder="Enter State">
         <!--Country Input-->
         <input id="countrysearch-bar" class="input" type="text" placeholder="Enter Country Code">
        <!--Search Button-->
        <button id="search-button" class = "button is-info" >Search</button>
    </aside>

    <section class="box">
         <!--Search History List-->
        <ul id= "search-list" >
        </ul>
        
    </section>

    <!--Current Day's Weather-->
    <section class="container">
        <h3 id = currentDayTitle></h3>
        <h4 id = date></h4>
        <ul id = "currentDay" class="forecast"></ul>
    </section>
    <!--5 Day Weather Forecast-->
    <section >
        <h2>5 Day Weather Forecast</h2>
        <ul id = "forecast-list" class="card" >
        </ul>

    </section>
    

    <script src="./script.js"></script>
</body>
</html>
